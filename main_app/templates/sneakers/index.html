{% extends 'base.html' %}
{% block content %}

<h1>Sneakers List</h1>

<div class="row">
  {% for sneaker in sneakers %}
  <div class="col s6 m6 l6">
    <div class="card large card-change">
    <a href="{% url 'detail' sneaker.id %}">
    <div class="card-image">
    {% for photo in sneaker.photo_set.all %}
      <img class="responsive-img" src="{{photo.url}}">
    {% endfor %}
    </div>
    <div class="card-content">
      <span class="card-title">{{sneaker.name}}</span>
      <p>Release Year: {{sneaker.year}}</p>
      <p>Size: {{sneaker.size}}</p>
      <p>Price: {{sneaker.price}}</p>
    </div>
    </a>
  </div>
</div> 
{% endfor %}

{% endblock %}
