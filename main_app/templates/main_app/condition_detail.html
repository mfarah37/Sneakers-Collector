{% extends 'base.html' %}
{% block content %}

<h1>Condition Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ condition.quality }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'conditions_update' condition.id %}">Edit</a>
        <a href="{% url 'conditions_delete' condition.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
